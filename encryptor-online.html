<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Site restricted due to incomplete development payments." />
  <meta name="keywords" content="Site Restricted, Professional, Access Denied" />
  <meta name="author" content="Your Company Name" />
  <!-- Open Graph Meta Tags for social sharing (visibility only) -->
  <meta property="og:title" content="Restricted Access" />
  <meta property="og:description" content="Access to this site is restricted pending resolution of development payments." />
  <meta property="og:image" content="social-preview.jpg" />
  <meta property="og:type" content="website" />
  <!-- Responsive Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon (visibility only) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Google Fonts for visual refinement -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/3f4417c39e.js" crossorigin="anonymous"></script>
  <!-- FontAwesome for warning icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-yHqmDU0FP8YtIbK3A+IelYTSZ4ShfR8c6C9msJy4RJPrwv7ZghFfxJ1l/F6R6xbQ3O0BbIVpNiLM6b4+OW5weQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Restricted Access</title>
  <style>
    /* Reset and base styling */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    
    /* Main container with layered background effect */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background: 
        radial-gradient(circle at top left, rgba(255, 0, 0, 0.15), transparent 40%),
        linear-gradient(135deg, #990000, #e60000);
    }
    
    /* Entrance animation for the content */
    @keyframes entrance {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Professional wrapper styling */
    .wrapper {
      max-width: 700px;
      width: 100%;
      padding: 2.5em;
      border-radius: 10px;
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.75));
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: entrance 1s ease-out forwards;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative border accents using pseudo-elements */
    .wrapper::before,
    .wrapper::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      pointer-events: none;
    }
    
    .wrapper::before {
      border: 1px solid rgba(255, 255, 255, 0.1);
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
    }
    
    .wrapper::after {
      border: 1px dashed rgba(255, 255, 255, 0.15);
      top: 7px;
      left: 7px;
      right: 7px;
      bottom: 7px;
    }
    
    /* Header styling with warning icon */
    h1 {
      font-size: 2.8em;
      color: #ffcccc;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.4em;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    h1 i {
      margin-right: 0.3em;
      color: #ffcc00; /* Yellow to indicate warning/danger */
    }
    
    /* Informational text styling */
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 1.5em;
      color: #f2f2f2;
    }
    
    /* Call-to-action button with advanced hover transitions */
    .contact-btn {
      background-color: #fff;
      color: #990000;
      border: 2px solid #990000;
      border-radius: 50px;
      padding: 0.8em 2em;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .contact-btn:hover {
      background-color: #f2f2f2;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* Extra detailed description below the button */
    .extra-info {
      font-size: 0.95em;
      color: #ffd9d9;
      margin-top: 0.5em;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1em;
      line-height: 1.5;
    }
    
    /* ARIA landmarks styling for semantic structure (visual cues only) */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0 0 0 0);
      border: 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .wrapper {
        padding: 1.5em;
      }
      h1 {
        font-size: 2.2em;
      }
      p, .contact-btn, .extra-info {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Banner landmark for semantic structure (visibility enhancement) -->
  <header role="banner" class="visually-hidden">
    <h1>Site Restricted</h1>
  </header>
  <main role="main" class="container">
    <div class="wrapper" aria-label="Restricted Access Information">
      <h1>
        <i class="fa-sharp-duotone fa-solid fa-triangle-exclamation"></i>
        Restricted Access
      </h1>
      <p>
        Unfortunately, the site is currently restricted due to development issues.
        Access has been temporarily disabled until the issues are resolved.
      </p>
      <button class="contact-btn" id="contactButton">Contact Support</button>
      <div class="extra-info">
 
      </div>
    </div>
  </main>
  <script>
    // For visual enhancement only: simulate the button click without actual functionality
    document.getElementById("contactButton").addEventListener("click", function() {
      alert("This is a visual representation. Email functionality is not active.");
    });
  </script>
</body>
</html>
