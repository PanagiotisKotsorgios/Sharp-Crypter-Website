<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Preview</title>
    <link rel="stylesheet" href="post-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2>My Blog</h2>
            <ul>
                <li><a href="#overview" class="active">Overview</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <section class="file-header">
                <h1>Preview of New Post</h1>
                <div class="post-preview">
                    <h2>Title of the New Post</h2>
                    <p class="post-meta">Published on April 29, 2025 by Author Name</p>
                    <div class="post-content">
                        <p>This is a preview of the new post. The content will be displayed here. You can add more
                            details and style it as needed.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
